<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #f21800, #0011ff);
            font-family: 'Arial', sans-serif;
        }

        .calculator {
            background-color: #292523;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
            padding: 50px;
            
            
            
        }

        .display {
            font-size: 36px;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            background-color: #34495e;
            color: #ecf0f1;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .button {
            font-size: 28px;
            padding: 20px;
            border: none;
            background-color: #f43333;
            color: #ecf0f1;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="button-container">
            <div class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('/')">/</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('*')">*</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="calculateResult()">=</div>
            <div class="button" onclick="appendToDisplay('+')">+</div>
        </div>
    </div>

    <script>
// Navbar
var navbar = document.createElement("div");
navbar.id = "navbar";
navbar.className = "navbar";
document.body.appendChild(navbar);
navbar.style.padding = '30px';
navbar.style.position = 'fixed';
navbar.style.top = '0px';
navbar.style.width= '95%';
navbar.style.margin= '10px';
navbar.style.backgroundColor = 'rgba(255, 78, 0, 1)';

// Add styles to the head section using DOM methods
var styleElement = document.createElement("style");
styleElement.textContent = `
    .navbar {
        overflow: hidden;
        background-color: #C0C0C0;
        padding: 15px;
        text-align: center;
        border: 4px solid #F5F5F5;
        border-radius: 25px;
    }

    .content,
    .products {
        padding: 10px;
        text-align: center;
    }
`;

document.head.appendChild(styleElement);

// Array of button names
var buttonNames = ["Index", "numgen", "colorgen", "calculator"];

// Create and style buttons using DOM methods
for (var i = 0; i < buttonNames.length; i++) {
    var button = document.createElement("a");
    button.textContent = buttonNames[i];
    button.style.backgroundColor = '#778899';
    button.style.color = "white";
    button.style.border = "3px solid #1443F";
    button.style.borderRadius = "10px";
    button.style.padding = "15px 20px";
    button.style.margin = "0 20px";
    button.style.fontFamily = "Arial, sans-serif";
    button.style.cursor = "pointer";
    button.style.transition = "0.5s ease-in-out";
    button.style.textDecoration = "none";

    // Add hover effect using event listeners
    button.addEventListener("mouseover", function () {
        this.style.backgroundColor = "white";
        this.style.color = "red";
        this.style.border = "10px solid rgba(104, 117, 255, 1)";
    });

    button.addEventListener("mouseout", function () {
        this.style.backgroundColor = '#778899';
        this.style.color = "white";
        this.style.border = "none";
    });

    let myatt = document.createAttribute('href');
    myatt.value = "./" + buttonNames[i] + ".html";
    button.setAttributeNode(myatt);
    navbar.appendChild(button);
}



        var display = document.getElementById('display');
        var currentInput = '';

        function appendToDisplay(value) {
            currentInput += value;
            display.value = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            display.value = '';
        }

        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                display.value = currentInput;
                display.style.color = "red"; // Change text color to red
                display.style.backgroundColor = "orange"; // Change background color to orange
            } catch (error) {
                display.value = 'Error';
            }
        }



      // Create and append the footer
      var footer = document.createElement("div");
        footer.id = "footer";
        footer.className = "footer";
        footer.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        footer.style.color = 'white';
        footer.style.padding = '20px';
        footer.style.textAlign = 'center';
        footer.style.position = 'absolute';
        footer.style.bottom = '0px';
        footer.style.width = '96%';
        footer.style.margin = '10px';


        footer.innerHTML = "Â© 2023 Dom Project By Shubham. All Rights Reserved.";
        document.body.appendChild(footer);
    </script>
</body>

</html>
